<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Smart Grocery Store Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/payment.css') }}"/>
</head>
<body>
<header>
    <div class="main">
        <div class="logo">
            <img src="{{ url_for('static', filename='images/logo.png') }}">
            <h2>ShopiBot</h2>
        </div>
        <nav>
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('cart') }}">Cart</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        </nav>
    </div>
</header>

<section>
    <div class="login">
        <h2>Select Your Payment Method</h2>
        <div class="form">
            <form method="POST" action="/payment">
                
                <!-- Cash on Delivery Option -->
                <label>
                    <input type="radio" name="paymentMethod" value="CashOnDelivery" required/> 
                    Cash on Delivery
                </label>
                <br><br>

                <!-- UPI Payment Option -->
                <label>
                    <input type="radio" name="paymentMethod" value="upi" required/> 
                    UPI / QR Code
                </label>

                <!-- UPI QR Section -->
                <div id="upiSection" style="display:none; margin-top:20px; text-align:center;">
                    <!-- Dynamic QR Code -->
                    <img src="data:image/png;base64,{{ qr_code }}" 
                         alt="Scan to Pay" 
                         style="width:200px; height:200px; margin-bottom:10px; border:1px solid #ccc; border-radius:10px;">

                    <p><strong>Amount to Pay: ₹{{ total_amount }}</strong></p>
                    <p>Scan with any UPI app (Google Pay / PhonePe / Paytm)</p>
                </div>

                <br>
                <!-- Submit Button -->
                <button type="submit">Confirm & Continue</button>
            </form>
        </div>
    </div>
</section>

<footer>
    <div class="footer">
        <p>© 2025 Smart Grocery Assistant</p>
    </div>
</footer>

<script>
    // Show UPI QR section only if UPI is selected
    document.querySelectorAll('input[name="paymentMethod"]').forEach((radio) => {
        radio.addEventListener('change', function() {
            if (this.value === 'upi') {
                document.getElementById('upiSection').style.display = 'block';
            } else {
                document.getElementById('upiSection').style.display = 'none';
            }
        });
    });
</script>

</body>
</html>
